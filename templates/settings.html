{% extends "base.html" %}
{% block content %}
    <link rel="stylesheet" href="/static/css/settings.css">
    <div class="container">
        <div class="page__title">
            Настройки профиля
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="inputs">
                <input type="text" name="surname" placeholder="Фамилия">
                <input type="text" name="name" placeholder="Имя">
                <input type="text" name="nick" placeholder="Никнейм">
                <textarea name="info" placeholder="Информация о себе"></textarea>
                <input type="file" name="avatar" placeholder="Аватарка">
                <input type="text" name="born" placeholder="Дата рождения (в формате дд.мм.гггг)">
                <input type="text" name="work" placeholder="Место работы">
                <button type="submit" class="btn">Сохранить изменения</button>
            </div>
        </form>
    </div>
{% endblock %}
