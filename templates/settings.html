{% extends "base.html" %}
{% block content %}
    <link rel="stylesheet" href="/static/css/settings.css">
    <div class="container">
        <div class="page__title">
            Настройки профиля
        </div>
        <form action="" method="post" enctype="multipart/form-data">
            <div class="inputs">
                <input type="text" name="surname" placeholder="Фамилия" value="{{ user.surname }}">
                <input type="text" name="name" placeholder="Имя" value="{{ user.name }}">
                <input type="text" name="nick" placeholder="Никнейм" value="{{ user.nick }}">
                <textarea name="info" placeholder="Информация о себе">{{ user.info }}</textarea>
                <input type="file" name="avatar" placeholder="Аватарка">
                <input type="date" name="born" placeholder="Дата рождения (в формате дд.мм.гггг)"
                       value="{{ user.date_born }}">
                <input type="text" name="work" placeholder="Место работы" value="{{ user.work }}">
                <button type="submit" class="btn">Сохранить изменения</button>
            </div>
        </form>
    </div>
{% endblock %}
