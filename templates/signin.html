<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;700&family=Lustria&display=swap&subset=cyrillic,cyrillic-ext"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:400,600,700|Montserrat:400,600,700&display=swap&subset=cyrillic,cyrillic-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <link rel="stylesheet" href="static/css/signin.css">
    <title>Вход</title>
</head>
<body>
<div class="wrapper">
    <div class="form">
        <img src="static/img/logo@2x.png" alt="" class="form__img">
        <div class="form__title">
            Вход
        </div>
        <form action="" class="form__form">
            <div class="form__input">
                <label for="email" class="form__label">E-mail</label>
                <input type="email" class="input__text" name="email">
            </div>
            <div class="form__input">
                <label for="password" class="form__label">Пароль</label>
                <input type="password" class="input__text" name="password">
            </div>
            <div class="form__btns">
                <button class="form__btn">Войти</button>
                <a href="#" class="form__forget form__link">Забыли пароль?</a>
            </div>
        </form>
    </div>
    <div class="form form_small">
        <div class="form__text">
            Еще нет аккаунта? <a href="#" class="form__link">Зарегистрируйтесь</a>
        </div>
    </div>
</div>
</body>
</html>
