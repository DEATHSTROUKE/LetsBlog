{% extends "base.html" %}
{% block content %}
    <link rel="stylesheet" href="/static/css/write.css">
    <div class="container">
        <div class="page__title">
            Написание статьи
        </div>
        <form action="" method="post">
            <div class="inputs">
                <input type="text" class="inp" name="title" placeholder="Заголовок">
                <input type="text" class="inp" name="preview" placeholder="Ссылка на превью (картинка)">
                <textarea class="inp" name="disc" placeholder="Добавьте небольшое описание к статье"></textarea>
                <div class="inp__label">
                    Выбрать поток
                </div>
                <select name="flow" class="inp">
                    {% for i in flows %}
                        <option value="{{ i.id }}">{{ i.title }}</option>
                    {% endfor %}
                </select>
                <div class="inp__label">
                    Выбрать категории
                </div>
                <div class="categories">
                    {% for i in category %}
                        <div class="checknux">
                            <label for="cats">
                                <input type="checkbox" value="{{ i.id }}" name="cats-{{ i.id }}">
                                {{ i.title }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
                <textarea name="tinymce" style="min-height: 400px"></textarea>
                <input type="text" class="inp" name="tags" placeholder="Ключевые слова для поиска статьи">
                <button type="submit" class="btn">Опубликовать</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.tiny.cloud/1/08nfb0rf2nxt0okfs6lv8f05zqidetitvfzmdh3eokrvqf3e/tinymce/5/tinymce.min.js"
            referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: "textarea[name='tinymce']",
            plugins: [
                "advlist autolink link image lists charmap print preview hr anchor pagebreak",
                "searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking",
                "save table contextmenu directionality emoticons template paste textcolor"
            ],
            toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | print preview media fullpage | forecolor backcolor emoticons",
            style_formats: [
                {
                    title: "Headers", items: [
                        {title: "Header 1", format: "h1"},
                        {title: "Header 2", format: "h2"},
                        {title: "Header 3", format: "h3"},
                        {title: "Header 4", format: "h4"},
                        {title: "Header 5", format: "h5"},
                        {title: "Header 6", format: "h6"}
                    ]
                },
                {
                    title: "Inline", items: [
                        {title: "Bold", icon: "bold", format: "bold"},
                        {title: "Italic", icon: "italic", format: "italic"},
                        {title: "Underline", icon: "underline", format: "underline"},
                        {title: "Strikethrough", icon: "strikethrough", format: "strikethrough"},
                        {title: "Superscript", icon: "superscript", format: "superscript"},
                        {title: "Subscript", icon: "subscript", format: "subscript"},
                        {title: "Code", icon: "code", format: "code"}
                    ]
                },
                {
                    title: "Blocks", items: [
                        {title: "Paragraph", format: "p"},
                        {title: "Blockquote", format: "blockquote"},
                        {title: "Div", format: "div"},
                        {title: "Pre", format: "pre"}
                    ]
                },
                {
                    title: "Alignment", items: [
                        {title: "Left", icon: "alignleft", format: "alignleft"},
                        {title: "Center", icon: "aligncenter", format: "aligncenter"},
                        {title: "Right", icon: "alignright", format: "alignright"},
                        {title: "Justify", icon: "alignjustify", format: "alignjustify"}
                    ]
                }
            ]
        });
    </script>
{% endblock %}
