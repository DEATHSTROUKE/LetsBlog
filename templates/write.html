<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;700&family=Lustria&display=swap&subset=cyrillic,cyrillic-ext"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:400,600,700|Montserrat:400,600,700&display=swap&subset=cyrillic,cyrillic-ext"
          rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <link rel="stylesheet" href="../static/fonts/Helvetica/stylesheet.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>LetsBlog</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header__intro">
                <div class="header__logo">
                    <img src="../static/img/logo@2x.png" alt="logo" class="header__intro__logo">
                </div>
                <!--                <div class="header__btns">-->
                <!--                    <i class="fa fa-search"></i>-->
                <!--                    <div class="hamburger"></div>-->
                <!--                </div>-->
            </div>
        </div>
        <hr class="header__hr">
    </header>
    <nav class="nav-block">
        <div class="container">
            <div class="nav">
                <div class="nav__text">
                    <div class="nav__item active">
                        <a href="#">Моя лента</a>
                    </div>
                    <div class="nav__item">
                        <a href="#">Потоки</a>
                        <i class="fa fa-chevron-down nav__tick"></i>
                    </div>
                    <div class="nav__item">
                        <a href="#">Категории</a>
                    </div>
                    <div class="nav__item">
                        <a href="#">Авторы</a>
                    </div>
                </div>
                <div class="nav__icons">
                    <div class="nav__icon"><a href="#"><i class="fa fa-search"></i></a></div>
                    <div class="nav__icon"><a href="#"><i class="fa fa-bell"></i></a></div>
                    <div class="nav__icon"><a href="#"><i class="fa fa-pen"></i></a></div>
                    <div class="nav__profile">
                        <!--                        <img src="static/img/articles/art2.jpg" alt="" class="nav__img">-->
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="main">
        <div class="container">
            <form action="">
                <textarea name="tinymce" style="min-height: 400px">
                    Welcome to TinyMCE!
                </textarea>
                <div><input type="text" placeholder="Теги"></div>
                <button type="submit">Опубликовать</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__row">
                <div class="footer__column">
                    <img src="../static/img/logo@2x_white.png" alt="logo" class="footer__logo">
                </div>
                <div class="footer__column">
                    <div class="footer__title">
                        Ваш аккаунт
                    </div>
                    <div class="footer__links">
                        <a href="#" class="footer__link">Войти</a>
                        <a href="#" class="footer__link">Регистрация</a>
                    </div>
                </div>
                <div class="footer__column">
                    <div class="footer__title">
                        Разделы
                    </div>
                    <div class="footer__links">
                        <a href="#" class="footer__link">Публикации</a>
                        <a href="#" class="footer__link">Новости</a>
                        <a href="#" class="footer__link">Потоки</a>
                        <a href="#" class="footer__link">Категориии</a>
                        <a href="#" class="footer__link">Пользователи</a>
                    </div>
                </div>
                <div class="footer__column">
                    <div class="footer__title">
                        Информация
                    </div>
                    <div class="footer__links">
                        <a href="#" class="footer__link">Устройство сайта</a>
                        <a href="#" class="footer__link">Для авторов</a>
                        <a href="#" class="footer__link">Документации</a>
                        <a href="#" class="footer__link">Соглашение</a>
                        <a href="#" class="footer__link">Конфиденциальность</a>
                    </div>
                </div>
            </div>
        </div>
        <hr class="footer__hr">
        <div class="container">
            <div class="footer__copyright">
                <div class="copyright__text">
                    © Copyright LetsBlog
                </div>
                <div class="footer__nav">
                    <a href="#" class="footer__nav-item">Home</a>
                    <a href="#" class="footer__nav-item">Profile</a>
                    <a href="#" class="footer__nav-item">About</a>
                </div>
            </div>
        </div>
    </footer>
</div>
<script src="https://cdn.tiny.cloud/1/08nfb0rf2nxt0okfs6lv8f05zqidetitvfzmdh3eokrvqf3e/tinymce/5/tinymce.min.js"
        referrerpolicy="origin"></script>
<script>
    tinymce.init({
        selector: "textarea",
        plugins: [
            "advlist autolink link image lists charmap print preview hr anchor pagebreak",
            "searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking",
            "save table contextmenu directionality emoticons template paste textcolor"
        ],
        toolbar: "insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image | print preview media fullpage | forecolor backcolor emoticons",
        style_formats: [
            {
                title: "Headers", items: [
                    {title: "Header 1", format: "h1"},
                    {title: "Header 2", format: "h2"},
                    {title: "Header 3", format: "h3"},
                    {title: "Header 4", format: "h4"},
                    {title: "Header 5", format: "h5"},
                    {title: "Header 6", format: "h6"}
                ]
            },
            {
                title: "Inline", items: [
                    {title: "Bold", icon: "bold", format: "bold"},
                    {title: "Italic", icon: "italic", format: "italic"},
                    {title: "Underline", icon: "underline", format: "underline"},
                    {title: "Strikethrough", icon: "strikethrough", format: "strikethrough"},
                    {title: "Superscript", icon: "superscript", format: "superscript"},
                    {title: "Subscript", icon: "subscript", format: "subscript"},
                    {title: "Code", icon: "code", format: "code"}
                ]
            },
            {
                title: "Blocks", items: [
                    {title: "Paragraph", format: "p"},
                    {title: "Blockquote", format: "blockquote"},
                    {title: "Div", format: "div"},
                    {title: "Pre", format: "pre"}
                ]
            },
            {
                title: "Alignment", items: [
                    {title: "Left", icon: "alignleft", format: "alignleft"},
                    {title: "Center", icon: "aligncenter", format: "aligncenter"},
                    {title: "Right", icon: "alignright", format: "alignright"},
                    {title: "Justify", icon: "alignjustify", format: "alignjustify"}
                ]
            }
        ]
    });
</script>
</body>
</html>
